{% extends "layout.html" %}
{% block content %}
<body>
  <center>
    <h2>Student Details...</h2>
    <table border = 2>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Physics</th>
        <th>Chemistry</th>
        <th>Maths</th>
        <th>Action</th>
      </tr>
      {% for x in result %}
      <tr>
        <td> {{x.id}} </td>
        <td> {{x.Name}} </td>
        <td> {{x.physics}} </td>
        <td> {{x.chemistry}} </td>
        <td> {{x.maths}} </td>
        <td><a class="btn btn-warning btn-sm " href="/edit/{{ x.id }}">Edit</a>
            <a class="btn btn-danger btn-sm" href="/delete/{{ x.id }}">Delete</a>
	</td>
      </tr>
      {% endfor %}
    </table>
      <a class="btn btn-info btn-sm" href="/student">back</a> 
  </center>
</body>
{% endblock content %}
